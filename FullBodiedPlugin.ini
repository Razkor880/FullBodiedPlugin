; =====================================================================
; FullBodiedPlugin – Head Scale Timeline Configuration
; =====================================================================
;
; This file controls time-based head scaling effects triggered by
; animation events. Behavior graphs should emit ONLY the event:
;
;     FB_HeadScale
;
; All timing and scale values are authored here.
;
; ---------------------------------------------------------------------
; SCALE FORMAT
; ---------------------------------------------------------------------
; HeadScaleS###   → applies to the animation event holder (caster)
; 2_HeadScaleS### → applies to the paired target NPC
;
; ### is a percentage (000–100):
;   HeadScaleS100 = normal size
;   HeadScaleS050 = 50% size
;   HeadScaleS010 = 10% size
;
; ---------------------------------------------------------------------
; TIMING
; ---------------------------------------------------------------------
; Time values are in seconds, relative to when FB_HeadScale fires.
;
; Each line format:
;   <timeSeconds> <command>
;
; Example:
;   5.000000 2_HeadScaleS025
;
; =====================================================================


[General]
; Master enable/disable for all head scale timelines
bEnableHeadScaleTimelines = 1

; Reset caster + target head scale when PairEnd is received
bResetOnPairEnd = 1

; Reset caster + target head scale if the paired animation is interrupted
; (NPCPairedStop). Recommended unless you are certain your graph never emits it.
bResetOnPairedStop = 1



[EventToTimeline]
; Map animation start events to timeline names.
; Currently only DEFAULT is used, but this allows future expansion.
FB_HeadScale = DEFAULT



; =====================================================================
; CASTER HEAD SCALE
; =====================================================================
; These commands affect the animation event holder (caster).
; DO NOT prefix these commands with "2_".
;
; Format:
;   <timeSeconds> HeadScaleS###
;

[CasterHeadScale]
; Keep caster at normal size throughout the animation
0.000000 HeadScaleS100
12.000000 HeadScaleS100



; =====================================================================
; TARGET HEAD SCALE
; =====================================================================
; These commands affect the paired target NPC.
; ALL commands in this section MUST start with "2_".
;
; Format:
;   <timeSeconds> 2_HeadScaleS###
;

[TargetHeadScale]
; Target starts normal
0.000000 2_HeadScaleS100

; Scale target head to 25% at 5 seconds
5.000000 2_HeadScaleS025

; Restore target head at 12 seconds
12.000000 2_HeadScaleS100
; Reset is keyed to animation events "PairEnd" and "NPCPairedStop"

[Debug]
bLogHeadScale = 0
bLogTargetResolve = 0
bLogTimelineStart = 0
